@if (!loading()) {

    @for (group of groupedGames() | keyvalue : reverseSort; track group.key) {

        <fieldset class="games-of-day-container">
            <legend class="game-date">
                <b>{{ group.key | date : 'dd.MM.YYYY'}}</b>
            </legend>
            @for (game of group.value; track game.id) {
                <app-game [game]="game"/>

            }
        </fieldset>
    }

} @else if (loading()) {
    <app-loading/>
}
