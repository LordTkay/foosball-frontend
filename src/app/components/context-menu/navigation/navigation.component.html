<button type="button"
        class="pill-button nav-button"
        (click)="changeState()"
        [attr.data-state]="state">
  <span class="icon material-symbols-rounded">{{ state === 'expanded' ? 'close' : 'menu' }}</span>
</button>

<ul class="nav-items"
    *ngIf="state === 'expanded'"
    @expandCollapse>
  <li class="nav-item">
    <a href="" class="nav-link">
      <span class="icon material-symbols-rounded">person</span>
      <span class="nav-link-title">Account</span>
    </a>
  </li>

  <li class="nav-item">
    <a href="" class="nav-link">
      <span class="icon material-symbols-rounded">scoreboard</span>
      <span class="nav-link-title">Scoreboard</span>
    </a>
  </li>

  <li class="nav-item">
    <a href="" class="nav-link">
      <span class="icon material-symbols-rounded">bar_chart</span>
      <span class="nav-link-title">Statistics</span>
    </a>
  </li>
</ul>

<app-backdrop [show]="state === 'expanded'"
              (click)="changeState()"/>
