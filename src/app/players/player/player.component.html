<form #form="ngForm"
      (keydown.escape)="onEscape($event)"
      (ngSubmit)="onSave()"
      [class.new-player]="newPlayer"
      class="">

  <input [(ngModel)]="_player.firstName"
         [attr.disabled]="loading ? true : null"
         name="firstName"
         placeholder="First name"
         required
         class="input-control glassy-element"
         type="text">

  <input [(ngModel)]="_player.lastName"
         [attr.disabled]="loading ? true : null"
         name="lastName"
         placeholder="Last name"
         required
         class="input-control glassy-element"
         type="text">

  <input [(ngModel)]="_player.email"
         [attr.disabled]="loading ? true : null"
         email
         name="email"
         placeholder="E-Mail"
         class="input-control glassy-element"
         type="text">

  <div class="btn-container">
    <ng-container *ngIf="form.dirty">
      <button [disabled]="!form.valid || loading"
              class="btn symbol save"
              type="submit">
        <span class="material-symbols-sharp">save</span>
      </button>
      <button (click)="resetForm()"
              [disabled]="loading"
              class="btn symbol cancel"
              type="button">
        <span class="material-symbols-sharp">cancel</span>
      </button>
    </ng-container>
    <button (click)="onDelete()" *ngIf="!newPlayer"
            [disabled]="loading"
            class="btn symbol delete"
            type="button">
      <span class="material-symbols-sharp">delete</span>
    </button>
  </div>

  <app-loading-spinner *ngIf="loading" class="loading-container"/>
</form>
